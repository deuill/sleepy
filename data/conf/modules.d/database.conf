#
# Sleepy database module configuration file.
#
# This file holds configuration options for the database module. As
# some of these values contain sensitive information, this file should
# ideally be only readable by the sleepy user (if any) and root.

[mysql]
# Address on which MySQL is running.
# Default: '127.0.0.1'
address = 127.0.0.1
# Port on which MySQL is running.
# Default: '3306'
port = 3306
# Username for database access. 
# Default: 'root'
username = root
# Password for database access.
# Default: 'root'
password = root

# End of file: database.conf