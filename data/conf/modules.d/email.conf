#
# Sleepy email module configuration file.
#

[email]
# Hostname of SMTP server to relay messages to.
# Default: 'mail.example.com'
host = mail.example.com
# Port number on which SMTP server is running.
# Default: '25'
port = 25

[auth]
# Username for connecting user on SMTP server.
# Default: 'username'
username = username
# Password for connecting user on SMTP server.
# Default: 'password'
password = password

# End of file: email.conf
